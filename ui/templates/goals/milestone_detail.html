{% extends "base.html" %}
{% block content %}
<h2>{{ milestone.title }}</h2>
<p><strong>Status:</strong> {{ milestone.status }}</p>
<p><strong>Due Date:</strong> {{ milestone.due_date|default:"No due date" }}</p>
<p><strong>Description:</strong> {{ milestone.description|default:"No description" }}</p>

<a href="{% url 'goals:milestone_update' milestone.id %}">✏️ Edit</a>
<a href="{% url 'goals:milestone_delete' milestone.id %}">🗑️ Delete</a>
<a href="{% url 'goals:goal_detail' milestone.goal.id %}">🔙 Back to Goal</a>
{% endblock %}
