{% extends "../_base.html" %}
{% block content %}
<h2>Your Goals</h2>
<a href="{% url 'goals:goal_create' %}">Create Goal</a>
<ul>
    {% for goal in goals %}
        <li>
            <a href="{% url 'goals:goal_detail' goal.pk %}">{{ goal.title }}</a>
            <br>
                <a href="{% url 'goals:goal_update' goal.pk %}">✏ Edit</a> |
                <a href="{% url 'goals:goal_delete' goal.pk %}">🗑 Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
