{% extends '../base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center">Set a New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded w-full">Update Password</button>
    </form>
</div>
{% endblock %}
