{% extends '../base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mt-4">
            <label class="block">Username</label>
            <input type="text" name="username" class="w-full border px-3 py-2 rounded">
        </div>
        <div class="mt-4">
            <label class="block">Password</label>
            <input type="password" name="password" class="w-full border px-3 py-2 rounded">
        </div>
        <div class="flex flex-wrap items-center justify-between gap-4">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-3 block text-sm text-gray-800">
              Remember me
            </label>
          </div>
          <div class="text-sm">
            <a
              href="{% url 'accounts:password_reset' %}"
              class="text-primary-600 hover:text-primary-500 font-semibold"
            >
              Forgot your password?
            </a>
          </div>
        </div>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
    </form>
    <div class="text-sm mt-12 text-gray-800">
      New to MindVista?
      <a
        href="{% url 'accounts:register' %}"
        class="text-primary-600 font-semibold hover:underline ml-1"
        >Sign up here</a>
    </div>
</div>
{% endblock %}
