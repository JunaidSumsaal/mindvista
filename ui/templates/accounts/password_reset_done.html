{% extends '../base.html' %}
{% load static %}
{% block content %}
<section class="bg-gray-50 dark:bg-gray-900 w-full">
    <div class="flex flex-col items-center justify-center text-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="{% url 'landing:landing' %}" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="{% static 'images/logo/logo.png' %}" alt="logo">
            MindVista    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">

                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white pb-4">
                    Check Your Email
                </h1>
                <p class="pb-4">A password reset link has been sent to your email.</p>
                <a href="{% url 'landing:landing' %}"
                    class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">

                </a>
            </div>
        </div>
    </div>
</section>
