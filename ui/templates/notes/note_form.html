{% extends "../_base.html" %}

{% block content %}
<h2>{% if form.instance.id %}Edit{% else %}Add{% endif %} Note</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'notes:notes_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
